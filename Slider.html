<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
    }
    
    .slider-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    
    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .slider-label {
      font-size: 32px;
      font-weight: 500;
      color: #333;
    }
    
    .slider-value {
      font-size: 48px;
      font-weight: 600;
      color: #000;
    }
    
    .slider-input-container {
      position: relative;
      width: 100%;
      height: 20px;
    }
    
    .slider-input {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 10px;
      outline: none;
    }
    
    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      border: 2px solid #2F80ED;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .slider-input::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      border: 2px solid #2F80ED;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    
    .slider-markers {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 0 2px;
    }
    
    .marker {
      color: #3D608F;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-header">
      <div class="slider-label">Label 1</div>
      <div class="slider-value" id="sliderValue">65</div>
    </div>
    <div class="slider-input-container">
      <input 
        type="range" 
        min="0" 
        max="100" 
        value="65" 
        id="slider"
        class="slider-input"
      />
    </div>
    <div class="slider-markers">
      <span class="marker">0</span>
      <span class="marker">25</span>
      <span class="marker">50</span>
      <span class="marker">75</span>
      <span class="marker">100</span>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const sliderValue = document.getElementById('sliderValue');
    
    // Update the background gradient based on the slider value
    function updateSliderBackground() {
      const value = slider.value;
      const percent = (value / slider.max) * 100;
      slider.style.background = `linear-gradient(to right, #2F80ED 0%, #2F80ED ${percent}%, #D0E2FB ${percent}%, #D0E2FB 100%)`;
      sliderValue.textContent = value;
    }
    
    // Initialize the slider background
    updateSliderBackground();
    
    // Update the slider background when the value changes
    slider.addEventListener('input', updateSliderBackground);
  </script>
</body>
</html>
